<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyana Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f5efff;
    }

    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5efff;
    }

    iframe {
      width: 80vw;
      height: 85vh;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Reused game-back-btn style from page.html */
    .game-back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #6a5acd;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .game-back-btn:hover {
      background: #5a4abd;
      transform: translateX(-5px);
    }
  </style>
</head>
<body>

  <!-- Animated Back Button -->
  <button class="game-back-btn" onclick="history.back()">‚Üê Back to Site</button>

  <!-- Chatbot iframe -->
  <div class="iframe-container">
    <iframe src="http://localhost:8501" allow="clipboard-read; clipboard-write;"></iframe>
  </div>

</body>
</html>
