<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zyana Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background: #f9f4ff;
    }

    header {
      background: linear-gradient(rgba(106, 90, 205, 0.9), rgba(106, 90, 205, 0.9)),
                  url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      background: linear-gradient(to right, #fff, #e6e6fa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: 1.8rem;
      margin-bottom: 3rem;
      font-weight: 300;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      z-index: -1;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn-primary {
      background-color: white;
      color: #6a5acd;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .btn-secondary {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
  </style>
 

</head>
<body>

  <header>
    <div class="logo">ZYANA</div>
    <div class="tagline">READY TO START A NEW CHAPTER?</div>
    <div class="auth-buttons">
      <button class="btn btn-primary" onclick="window.location.href='lo.html?mode=register'">SIGN IN</button>
      <button class="btn btn-secondary" onclick="window.location.href='lo.html'">LOGIN</button>
    </div>
  </header>

</body>
</html>
